<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Video Player</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #000;
      }
      #mainVideo {
        max-width: 100%;
        max-height: 80vh;
        background: #111;
      }
      #mainAudio {
        display: none;
      }
    </style>
  </head>

  <body>
    <video id="localVideo" autoplay muted playsinline width="640" height="480"></video>
    <br/>
    <button id="startRecordButton" onclick="Lib.startRecord()" disabled>Start Record</button>
    <button id="stopRecordButton" onclick="Lib.stopRecord()" disabled>Stop Record</button>
  </body>

  <script>
    window.localStorage.setItem('debug', 'mediasoup-client:*');
  </script>
  <script src="main.js"></script>
</html>
