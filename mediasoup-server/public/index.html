<!DOCTYPE html>
<html>
<head>
    <title>Mediasoup Test Client</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }
        .main-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #remoteVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #localVideo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 150px;
            border: 2px solid white;
            border-radius: 8px;
            z-index: 1000;
            object-fit: cover;
        }
        .controls {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
        #recordButton {
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 24px;
            border: none;
            background: #ff4d4d;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        #recordButton:hover:not(:disabled) {
            background: #ff3333;
        }
        #recordButton:disabled {
            background: #999;
            cursor: not-allowed;
            opacity: 0.7;
        }
        #recordButton.recording {
            background: #666;
        }
        .status {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 4px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <video id="remoteVideo" autoplay playsinline></video>
        <video id="localVideo" autoplay playsinline muted></video>
        <div class="controls">
            <button id="recordButton" disabled>Start Recording</button>
        </div>
        <div class="status" id="status">Status: Not connected</div>
    </div>

    <script src="/dist/bundle.min.js"></script>
</body>
</html>
